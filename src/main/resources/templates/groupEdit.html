<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="EN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
Edit Group
<form action="#" th:action="@{'/groupEdit/' + ${userId}+'/'+${groupId}}" method="post">
    <div><label> Name of the group <input type="text" th:value="${group.getGroupName()}" name="groupName"/></label>
    </div>
    <div><span th:text="${group.getLanguage()}"></span></div>
    <div>Select Level
        <select name="lvl">
            <option th:each="level : ${levels}" th:value="${level}" th:text="${level}"></option>
        </select></div>
    <div><label> Name of the book <input type="text" th:value="${group.getBookName()}" name="bookName"/></label></div>
    <button type="submit">Save</button>
</form>
</body>
</html>
